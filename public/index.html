<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket demo</title>
  </head>
  <body>
    <div id="player"></div><br />
    <label for="nickname">Name: </label><input type="text" name="nickname" id="nickname" />
    <button onClick="set_nickname()">Ok</button>
    <label for="video_id">Video ID: </label><input type="text" name="video_id" id="video_id" />
    <button onClick="set_video()">Ok</button>
    <div id="users"></div>
    <script>
      var websocket = new WebSocket("wss://watch.frommert.eu/api/", {
            protocolVersion: 8,
            origin: 'https://watch.frommert.eu/api/',
            rejectUnauthorized: false
          }),
          tag = document.createElement('script'),
          vidurl = 'M7lc1UVf-VE';

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // init youtube player
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '900',
          width: '1600',
          videoId: vidurl,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function sync_to_server(event) {
        // send current video url, state and seconds to all users
        var event = {
          action: 'sync',
          value: event
        };
        websocket.send(JSON.stringify(event));
      }

      // youtube functions
      function onPlayerReady(event) {
        // get current video from server
      }

      function onPlayerStateChange(event) {
        sync_to_server(event);
      }

      function update_player(data) {
        if (vidurl != data["video_id"]) {
          vidurl = data["video_id"];
          player.loadVideoById(vidurl);
        } else {
          // get current timestamp
          // compare state
          if (data["state"] != player.getPlayerState()) {
            switch (data["state"]) {
              case 1:
                player.playVideo();
                break;
              case 2:
                player.pauseVideo();
                break;
            }
          }
          if (Math.abs(data["timestamp"] - player.getCurrentTime()) > 1) {
            player.seekTo(data["timestamp"], 1);
          }
        }
      }

      // websocket functions
      websocket.onmessage = function (event) {
        data = JSON.parse(event.data);
        console.log(data);
        switch (data.type) {
          case 'state':
            // update player
            update_player(data["value"])
            break;
          case 'users':
            document.getElementById("users").innerHTML = data.value;
            break;
          default:
            console.error("unsupported event", data);
        }
      };

      function set_nickname() {
        var name = document.getElementById("nickname").value;
        var event = {
          action: 'setname',
          value: name
        };
        websocket.send(JSON.stringify(event));
        document.getElementById("nickname").disabled = 1;
      }

      function set_video(video_id) {
        var video_id = document.getElementById("video_id").value;
        vidurl = video_id;
        if (vidurl) {
          player.loadVideoById(vidurl);
        }
      }
    </script>
  </body>
</html>
