<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/app.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Watch together</title>
  </head>
  <body>
    <div class="container main-container">
      <div class="row">
        <div class="col-10">
          <div class="videoWrapper">
            <div id="player"></div>
          </div>
          <div id="pause">
            <a onClick="toggle_pause()" id="togglepause"><i data-feather="pause"></i></a>
          </div>
          <div class="input-group mb-3" id="videoinput-box">
            <input type="text" class="form-control" placeholder="Video ID" aria-label="Video ID" aria-describedby="button-addon2" id="video_id">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" onClick="set_video()">Senden</button>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="input-group mb-3" id="nickname-box">
            <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="button-addon2" id="nickname">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" onClick="set_nickname()">Senden</button>
            </div>
          </div>
          <div id="users" class="border rounded"></div>
          <div id="chat" class="border rounded"></div>
          <div class="input-group mb-3" id="chatinput-box">
            <input type="text" class="form-control" placeholder="..." aria-label="Chat" aria-describedby="button-addon2" id="chatinput">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" onClick="send_message()">Senden</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="static/js/app.js" charset="utf-8"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
